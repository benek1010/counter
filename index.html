<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn" id="subtract" onclick="subtract()">DECREASE</button>
                <button class="btn" id="reset" onclick="reset()">RESET</button>
                <button class="btn" id="add" onclick="add()">INCREASE</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
